<main class="container" style="padding-bottom: 100px;">
    <form>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Categoria</mat-label>
                    <mat-select required="true">
                        <mat-option value="primary">Programação</mat-option>
                        <mat-option value="accent">Front-End</mat-option>
                        <mat-option value="warn">DevOps</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-4"></div>
            <div class="w-100"></div>
            <div class="col-2"></div>
            <div class="col-8">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Título</mat-label>
                    <input required="true" type="plain-text" matInput placeholder="Introdução à POO">
                </mat-form-field>
            </div>
            <div class="col-2"></div>
            <div class="w-100"></div>
            <div class="col-2"></div>
            <div class="col-8">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Introdução</mat-label>
                    <textarea 
                        required="true"
                        matInput 
                        cdkTextareaAutosize
                        cdkAutosizeMinRows="5"
                        cdkAutosizeMaxRows="5"></textarea>
                </mat-form-field>
            </div>
            <div class="col-2"></div>
            <div class="w-100"></div>
            <div class="col-2"></div>
            <div class="col-8">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Conteúdo</mat-label>
                    <textarea
                        required="true"
                        matInput 
                        cdkTextareaAutosize
                        cdkAutosizeMinRows="7"
                        cdkAutosizeMaxRows="100"></textarea>
                </mat-form-field>
            </div>
            <div class="col-2"></div>
            <div class="col-12">
                <div class="row justify-content-end">
                    <button type="button" mat-button>CANCELAR</button>
                    <button type="submit" class="ml-2 mr-3" mat-raised-button>ENVIAR</button>
                </div>
            </div>
        </div>
  </form>
</main>
