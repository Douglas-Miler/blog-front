<mat-card [id]="id">
  <mat-card-header>
    <mat-card-title>{{userName}}</mat-card-title>
    <mat-card-subtitle>{{userPosition}}</mat-card-subtitle>
  </mat-card-header>
  <img class="card-position-image" mat-card-image [src]="image" [alt]="imageDescription">
  <mat-card-content>
    <h2>{{title}}</h2>
    <p>
      {{introduction}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="seeArticle(id)">DESCUBRA!</button>
  </mat-card-actions>
</mat-card>
