<header>
  <nav class="navbar container navbar-expand-lg navbar-light fixed-top" style="background-color: rgba(0,0,0,0.0);">
    <a class="navbar-brand" href="">
      <img class="img-fluid logo" src="../../../assets/images/logo/LogoEmpresaLight.png" alt="Code Up Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item font-weight-bold">
          <a class="nav-link rounded-lg" 
            href="">HOME<span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item font-weight-bold">
          <a class="nav-link rounded-lg ml-5" href="/about">CODE UP</a>
        </li>
        <li class="nav-item font-weight-bold">
          <a class="nav-link rounded-lg ml-5" href="#">PESQUISAR</a>
        </li>
        <li class="nav-item font-weight-bold">
          <p class="rounded-lg ml-5 pt-2">|</p>
        </li>
        <li class="nav-item">
          <button class="nav-link bg-dark text-white rounded-lg ml-5"
            (click)="openLoginModal(content)">ENTRAR
          </button>
        </li>
      </ul>
    </div>
  </nav>
</header>


<ng-template #content let-modal>
  <header class="modal-header">
      <h5>Entrar</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
  </header>

  <main class="modal-body">
      <form [formGroup] = "loginForm" (submit)="login()">
          <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input 
              formControlName="email" 
              type="email" 
              class="form-control" 
              id="inputEmail" 
              aria-describedby="emailHelp">
              <blog-small-message 
                  *ngIf="loginForm.get('email').errors?.required"
                  message="E-mail é obrigatório"></blog-small-message>
          </div>
          <div class="form-group">
            <label for="inputPassword">Senha</label>
            <input 
              formControlName="password" 
              type="password" 
              class="form-control" 
              id="inputPassword">
              <blog-small-message
                  *ngIf="loginForm.get('password').errors?.required"
                  message="Senha é obrigatória"></blog-small-message>
          </div>
          <footer class="modal-footer">
              <button type="button" class="btn btn-secondary" 
                (click)="modal.close('Close click')">Fechar
              </button>
              <button [disabled]="loginForm.invalid" type="submit" 
                class="btn btn-primary">Entrar
              </button>
          </footer>
        </form>
  </main>
</ng-template>
