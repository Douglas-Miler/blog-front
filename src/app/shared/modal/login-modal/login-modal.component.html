<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <dialog class="displayed-text modal-content bg-dark">
            <header class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Entrar</h5>
                <button type="button" class="displayed-text close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </header>
            <main class="modal-body">
                <form [formGroup] = "loginForm" (submit)="login()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">E-mail</label>
                      <input 
                        formControlName="email" 
                        type="email" 
                        class="form-control" 
                        id="exampleInputEmail1" 
                        aria-describedby="emailHelp">
                        <blog-small-message 
                            *ngIf="loginForm.get('email').errors?.required"
                            message="Email é obrigatório"></blog-small-message>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Senha</label>
                      <input 
                        formControlName="password" 
                        type="password" 
                        class="form-control" 
                        id="exampleInputPassword1">
                        <blog-small-message
                            *ngIf="loginForm.get('password').errors?.required"
                            message="Senha é obrigatória"></blog-small-message>
                    </div>
                    <footer class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Entrar</button>
                    </footer>
                  </form>
            </main>
        </dialog>
    </div>
</div>
